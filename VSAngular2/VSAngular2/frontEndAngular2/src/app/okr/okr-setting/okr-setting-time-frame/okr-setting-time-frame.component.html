




<div class="normalheader ">

        <div class="clip-header">
          <i class="fa fa-arrow-up"></i>
        </div>
      </a>

      <!--<div id="hbreadcrumb" class="pull-right m-t-lg">-->

      </h2>

<div class="content animate-panel ">


  <div class="row">

    <!--Start Left navagation-->
    <div class="col-md-3">
      <div class="hpanel">
        <div class="panel-body">

          <ul class="mailbox-list">
            <li >
              <a routerLink="/okr/okr-setting">
                <span class="pull-right">12</span>
                <i class="fa fa-envelope"></i> Inbox
              </a>
            </li>
            <li>
              <a routerLink="/okr/okr-setting/setting-time-frame"><i class="fa fa-paper-plane"></i> Time Frame</a>
            </li>
          </ul>
          <hr>

          <ul class="mailbox-list">
            <li>
              <a href="#"><i class="fa fa-tag text-success"></i> Promos</a>
            </li>

            <li>
              <a href="#"><i class="fa fa-flag text-primary"></i> Updates</a>
            </li>
          </ul>

          <hr>

          <ul class="mailbox-list">
            <li>
              <a href="#"><i class="fa fa-gears"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-info-circle"></i> Support</a>
            </li>
          </ul>


        </div>

      </div>
    </div>
    <!--End Left navagation-->


    <!--Start right context-->
    <div class="col-md-9">
      <div class="hpanel">


        <div class="panel-body">
          <!--Left Button Group-->
          <div class="row">
            <div class="col-md-6 m-b-md">
              <div class="btn-group">


              </div>
            </div>

            <!--Right Button Group-->
            <div class="col-md-6 mailbox-pagination m-b-md">
              <div class="btn-group">

                <!--<button class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add New</button>-->

                <button class="btn btn-default btn-sm" (click)="editButton()"><i class="fa fa-pencil-square-o"></i> Edit</button>

                <app-time-frame-setting-modal></app-time-frame-setting-modal>


              </div>
            </div>


          </div>



          <div class="table-responsive">
            <!--Start Table List-->
            <table class="table table-hover table-mailbox">
              <tbody>

              <tr class="active">
                <td style="width: 30px">Name                 </td>
                <td>Starting Date</td>
                <td>Ending Date</td>
                <td [hidden]=isLoaded>Edit</td>
              </tr>

              <tr *ngFor="let tf of timeFrames">
                <td> {{ tf.time_frame_description }} </td>
                <td> {{ tf.time_frame_start | date:'dd/MM/y'}} </td>
                <td> {{ tf.time_frame_end | date:'dd/MM/y'}}</td>
                <td [hidden]=isLoaded> </td>
              </tr>



              </tbody>
            </table>


            <!--End Table List-->
          </div>
        </div>

        <div class="panel-footer">
          <i class="fa fa-eye"> </i> 6 unread
        </div>

      </div>
    </div>
    <!--End right context-->

  </div>
</div>
