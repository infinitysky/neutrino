



<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#addTimeFrameModal"><i class="fa fa-plus"></i>
  Add New
</button>

<div class="modal fade" id="addTimeFrameModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="color-line"></div>

      <div class="modal-header text-center">
        <h4 class="modal-title">Add New Time Frame</h4>
        <small class="font-bold">  </small>
      </div>

      <div class="modal-body">



          <fieldset >
            <label>Name of Time Frame</label>
            <div class="palos-input block">
              <div class="hbox"><!---->
                <input type="text" placeholder="Title Of Time Frame" autocomplete="off" class="form-control"> <!---->
              </div>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label >Starting Date</label>

            <div ><!---->


              <!--<input id="datapicker2" type="text" value="02-16-2012" class="form-control">-->


              <!--<ng2-datepicker [options]="options" [(ngModel)]="date"></ng2-datepicker>-->
              <datetime [ngModel]="dateFrom"
                        style="float: left"
                        (ngModelChange)="handleDateFromChange($event)"
                        [timepicker]="false"></datetime>


            </div>
          </fieldset>

        <fieldset class="form-group">
          <label >Ending Date</label>

          <div ><!---->


            <!--<input id="datapicker2" type="text" value="02-16-2012" class="form-control">-->


            <!--<ng2-datepicker [options]="options" [(ngModel)]="date"></ng2-datepicker>-->

            <datetime [(ngModel)]="dateTo"
                      [timepicker]="false"
                      [datepicker]="datepickerToOpts"></datetime>
          </div>
        </fieldset>


        <h5><strong>dateFrom:</strong> {{getDate(dateFrom) | date: "medium"}}</h5>
        <h5><strong>dateTo:</strong> {{getDate(dateTo) | date: "medium"}}</h5>


      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add new</button>
      </div>

    </div>
  </div>
