



<button type="button" class="btn btn-default btn-sm"  (click)="modal.open()"><i class="fa fa-plus"></i>
  Add New
</button>


<modal [animation]="animation" [keyboard]="keyboard"  (onClose)="navigate()" #modal>
  <div class="color-line"></div>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Create New Time Frame</h4>
  </modal-header>
  <modal-body>

    <div class="stage">

      <fieldset >
        <label >Time Frame Name</label>
        <div class="palos-input block" >

          <input type="text" placeholder="Name of time frame" autocomplete="off" class="form-control" #timeFrameName> <!---->

        </div>
      </fieldset>


      <div class="selector-ctn ">
        <fieldset class="form-group">
          <label >Starting Date And Enging Date</label>
          <div class="datepicker " ><!---->
            <!--<i class="el-input__icon el-icon-date"></i>-->
            <!--<input type="text" placeholder="选择开始日期" readonly="readonly" autocomplete="off" class="el-input__inner">&lt;!&ndash;&ndash;&gt;&lt;!&ndash;&ndash;&gt;-->

            <my-date-range-picker [options]="myDateRangePickerOptionsNormal"
                                  (dateRangeChanged)="onDateRangeChanged($event)"
                                  (inputFieldChanged)="onInputFieldChanged($event)"
                                  (calendarViewChanged)="onCalendarViewChanged($event)"
                                  [selDateRange]=""
                                  [placeholder]="placeholderTxt" #dateRange></my-date-range-picker >

          </div>
        </fieldset>




      </div>
    </div>





  </modal-body>
  <modal-footer>


    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Close</button>
    <button type="button" class="btn btn-primary" autofocus (click)="createNewTimeFrame(timeFrameName.value); timeFrameName.value=''" > Save changes</button>

</modal-footer>
</modal>
