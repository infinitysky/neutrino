<button type="button" class="btn btn-primary" (click)="showChildModal()">Open child modal</button>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="color-line"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Child modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="stage">

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hideChildModal()">Close</button>
                <button type="button" class="btn btn-primary" autofocus > Save changes</button>
            </div>

        </div>
    </div>
</div>
